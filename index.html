<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/gem.svg">
    <title>DogeisCut's Gem Mine</title>
    <link rel="stylesheet" href="style.css">

    <script src="./js/config.js"></script>
    <script src="./js/definitions.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/oreManager.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="loadGame()">
    <header>
        <h1>DogeisCut's Gem Mine</h1>
    </header>
    <div id="container">
        <div id="game-area">
            <div id="room-info">
                <h2>Room: <span id="room-name">Quartz Mine I</span></h2>
                <h3>Ores</h3>
                <div id="ore-list">
                    <!-- Ore elements will be dynamically added here -->
                </div>
            </div>
            <div id="minions">
                <h3>Minions</h3>
                <div id="minion-list">
                    <!-- Minion elements will be dynamically added here -->
                </div>
            </div>
            <div id="monsters">
                <h3>Monsters</h3>
                <div id="monster-list">
                    <!-- Monsters elements will be dynamically added here -->
                </div>
            </div>
        </div>
        <aside id="side-panel">
            <div id="player-stats">
                <h3>Player Stats</h3>
                <p>Cash: <span id="player-cash">0</span></p>
                <p>Ores:</p>
                <ul id="ore-pocket">
                    <!-- Ore inventory will be dynamically added here -->
                </ul>
                <div id="sell-buttons">
                    <button id="sell-ores-btn">Sell Ores</button>
                    <button id="sell-selected-ores-btn">Sell Selected Ores</button>
                </div>
            </div>
            <div id="shop">
                <h3>Shop</h3>
                <div id="shop-content">
                    <!-- Shop items will be dynamically added here -->
                </div>
            </div>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 DogeisCut. All Rights Reserved.</p>
    </footer>
</body>
</html>
